<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Ordens de Serviço</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #f94144;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #app {
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 350px;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            z-index: 1000;
        }
        #map {
            flex: 1;
            height: 100%;
        }
        .form-section {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .wo-card {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .wo-card:hover {
            background-color: #f8f9fa;
        }
        .status-badge {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 10px;
        }
        .aberta { color: var(--success); }
        .pendente { color: var(--warning); }
        .fechada { color: var(--danger); }
        .leaflet-marker-icon {
            background: none !important;
            border: none !important;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div class="form-section">
                <h5><i class="fas fa-plus-circle me-2"></i>Nova WO</h5>
                <form id="woForm">
                    <div class="mb-3">
                        <label class="form-label">Número WO*</label>
                        <input type="text" class="form-control" id="woNumber" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">PDO*</label>
                        <input type="text" class="form-control" id="pdo" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Coordenadas* (lat, lng)</label>
                        <input type="text" class="form-control" id="coordinates" placeholder="38.704803, -9.400177" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-save me-2"></i>Salvar
                    </button>
                </form>
            </div>
            
            <div class="form-section">
                <h5><i class="fas fa-filter me-2"></i>Filtrar</h5>
                <form id="filterForm">
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="filterStatus">
                            <option value="">Todos</option>
                            <option value="aberta">Aberta</option>
                            <option value="pendente">Pendente</option>
                            <option value="fechada">Fechada</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-outline-primary w-100 mb-2">
                        <i class="fas fa-search me-2"></i>Filtrar
                    </button>
                    <button type="button" id="exportBtn" class="btn btn-outline-success w-100">
                        <i class="fas fa-file-export me-2"></i>Exportar
                    </button>
                </form>
            </div>
            
            <div id="woList" style="padding: 15px;">
                <h5><i class="fas fa-list me-2"></i>Ordens</h5>
                <div id="woItems"></div>
            </div>
        </div>
        
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="firebase.js"></script>
</body>
</html>
