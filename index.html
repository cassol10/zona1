<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo de Obras</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* SEU CSS ORIGINAL PERMANECE EXATAMENTE IGUAL */
        :root {
            --sidebar-width: 350px;
            --mobile-breakpoint: 768px;
            --header-height: 60px;
            --controls-height: 50px;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        #app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        
        #sidebar {
            width: var(--sidebar-width);
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        #map {
            flex: 1;
            height: 100%;
        }
        
        #header {
            background: #2c3e50;
            color: white;
            padding: 0 15px;
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1001;
        }
        
        #menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        #search-container {
            display: flex;
            padding: 10px 15px;
            background: #e9ecef;
            border-bottom: 1px solid #dee2e6;
        }
        
        /* ... TODO O RESTO DO SEU CSS ORIGINAL PERMANECE IGUAL ... */

        /* APENAS ADICIONEI ESTES NOVOS ESTILOS PARA O BOTÃO FIXO */
        #sidebar-toggle {
            position: fixed;
            left: 10px;
            top: 10px;
            z-index: 1002;
            background: rgba(44, 62, 80, 0.9);
            color: white;
            border: none;
            border-radius: 4px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Classe para esconder a sidebar */
        .sidebar-hidden {
            transform: translateX(-100%);
        }

        /* Ajuste para mobile quando a sidebar está escondida */
        @media (max-width: 768px) {
            .sidebar-hidden#sidebar {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <!-- BOTÃO FIXO ADICIONADO -->
    <button id="sidebar-toggle" title="Mostrar/Esconder menu">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- SEU HTML ORIGINAL PERMANECE EXATAMENTE IGUAL -->
    <div id="header">
        <button id="menu-toggle"><i class="fas fa-bars"></i></button>
        <h1>Mapa Interativo de Obras</h1>
        <div id="status-message"></div>
    </div>
    
    <div id="app-container">
        <div id="sidebar">
            <div id="search-container">
                <input type="text" id="search" placeholder="Pesquisar por WO ou PDO...">
            </div>
            
            <div id="controls">
                <h3>Adicionar Nova WO</h3>
                <div class="form-group required">
                    <label for="new-wo">Número WO:</label>
                    <input type="text" id="new-wo" placeholder="Qualquer identificador">
                </div>
                <div class="form-group">
                    <label for="new-pdo">PDO (opcional):</label>
                    <input type="text" id="new-pdo" placeholder="Ex: PDO-92-LOU-0161.33">
                </div>
                <div class="form-group">
                    <label for="new-desc">Descrição (opcional):</label>
                    <input type="text" id="new-desc" placeholder="Ex: Manutenção preventiva">
                </div>
                <div class="form-group required">
                    <label for="new-coords">Coordenadas (lat, lng):</label>
                    <input type="text" id="new-coords" placeholder="Ex: 38.757450, -9.147659">
                </div>
                <div class="form-group">
                    <label>Prioridade (opcional):</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="new-priority-critica" name="priority" value="critica">
                        <label for="new-priority-critica">Crítica</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="new-priority-major" name="priority" value="major">
                        <label for="new-priority-major">Major</label>
                    </div>
                </div>
                <button id="add-wo-btn">Adicionar WO</button>
            </div>
            
            <div id="list-filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="aberta">Abertas</button>
                <button class="filter-btn" data-filter="fechada">Fechadas</button>
                <button class="filter-btn" data-filter="pendente">Pendentes</button>
            </div>
            
            <div id="wo-list-container">
                <div id="wo-list"></div>
            </div>
        </div>
        
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
    
    <script>
        // Configuração do Firebase (substitua com suas credenciais REAIS)
        const firebaseConfig = {
          apiKey: "AIzaSyAHuqEk_oWEI8CMoozQjBVTZiJXEkH44_8",
          authDomain: "mapa-z2.firebaseapp.com",
          databaseURL: "https://mapa-z2-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "mapa-z2",
          storageBucket: "mapa-z2.firebasestorage.app",
          messagingSenderId: "28471807080",
          appId: "1:28471807080:web:2fac85ec9aefe915423fdd"
};
        
        // Inicializar Firebase
        let firebaseApp;
        try {
            firebaseApp = firebase.initializeApp(firebaseConfig);
        } catch (error) {
            firebaseApp = firebase.app();
        }
        
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        // Variáveis globais
        let map;
        const markers = {};
        let currentFilter = 'all';
        let selectedWo = null;
        let editMode = false;
        let woBeingEdited = null;
        let allWOs = [];
        
        // Função para mostrar mensagem de status
        function showStatusMessage(message, isError = false) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.style.color = isError ? '#dc3545' : '#28a745';
            
            setTimeout(() => {
                statusElement.textContent = '';
            }, 3000);
        }
        
        // Função para alternar a sidebar em dispositivos móveis
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
        
        // SEU CÓDIGO ORIGINAL PERMANECE EXATAMENTE IGUAL ATÉ O FINAL
        
        // Inicializar aplicação
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Autenticar anonimamente
                await auth.signInAnonymously();
                console.log("Autenticado anonimamente com ID:", auth.currentUser.uid);
                
                // Configurar botão de menu para mobile (original)
                document.getElementById('menu-toggle').addEventListener('click', toggleSidebar);
                
                // Configurar o novo botão fixo
                document.getElementById('sidebar-toggle').addEventListener('click', function() {
                    const sidebar = document.getElementById('sidebar');
                    sidebar.classList.toggle('sidebar-hidden');
                    
                    // Atualizar ícone
                    const icon = this.querySelector('i');
                    if (sidebar.classList.contains('sidebar-hidden')) {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    } else {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    }
                });
                
                // Inicializar mapa
                map = L.map('map').setView([38.822771, -9.144502], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                
                // Configurar pesquisa
                document.getElementById('search').addEventListener('input', (e) => {
                    updateWoList(e.target.value);
                });
                
                // Configurar filtros
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        currentFilter = this.dataset.filter;
                        updateWoList(document.getElementById('search').value);
                    });
                });
                
                // Configurar botão de adicionar/atualizar WO
                document.getElementById('add-wo-btn').addEventListener('click', async function() {
                    const woInput = document.getElementById('new-wo');
                    const coordsInput = document.getElementById('new-coords');
                    
                    const wo = woInput.value.trim();
                    const coords = coordsInput.value.trim();
                    
                    // Validar campos obrigatórios
                    if (!wo || !coords) {
                        showStatusMessage('Número WO e coordenadas são obrigatórios', true);
                        return;
                    }
                    
                    // Validar coordenadas
                    const coordsArray = coords.split(',').map(c => c.trim());
                    if (coordsArray.length !== 2) {
                        showStatusMessage('Formato de coordenadas inválido (use: lat, lng)', true);
                        return;
                    }
                    
                    const lat = parseFloat(coordsArray[0]);
                    const lng = parseFloat(coordsArray[1]);
                    
                    if (isNaN(lat) || isNaN(lng)) {
                        showStatusMessage('Coordenadas devem ser números válidos', true);
                        return;
                    }
                    
                    if (lat < -90 || lat > 90 || lng < -180 || lng > 180) {
                        showStatusMessage('Coordenadas fora do intervalo válido', true);
                        return;
                    }
                    
                    // Obter outros campos
                    const pdo = document.getElementById('new-pdo').value.trim();
                    const desc = document.getElementById('new-desc').value.trim();
                    let priority = null;
                    
                    if (document.getElementById('new-priority-critica').checked) {
                        priority = 'critica';
                    } else if (document.getElementById('new-priority-major').checked) {
                        priority = 'major';
                    }
                    
                    // Criar objeto de localização
                    const locationData = {
                        wo: wo,
                        pdo: pdo || null,
                        descricao: desc || null,
                        lat: lat,
                        lng: lng,
                        status: editMode ? markers[woBeingEdited].location.status : 'aberta',
                        priority: priority,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    
                    try {
                        if (editMode) {
                            // Modo edição - atualizar WO existente
                            if (wo !== woBeingEdited) {
                                // Se o número WO foi alterado, precisamos criar um novo documento
                                await db.collection('locations').doc(wo).set({
                                    ...locationData,
                                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                                });
                                await db.collection('locations').doc(woBeingEdited).delete();
                            } else {
                                // Atualizar documento existente
                                await db.collection('locations').doc(wo).update(locationData);
                            }
                            
                            showStatusMessage(`WO ${wo} atualizada com sucesso!`);
                            cancelEdit();
                        } else {
                            // Modo adição - criar nova WO
                            if (markers[wo]) {
                                showStatusMessage('WO já existe no sistema', true);
                                return;
                            }
                            
                            await db.collection('locations').doc(wo).set({
                                ...locationData,
                                createdAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            showStatusMessage('WO adicionada com sucesso!');
                            
                            // Limpar formulário
                            woInput.value = '';
                            document.getElementById('new-pdo').value = '';
                            document.getElementById('new-desc').value = '';
                            coordsInput.value = '';
                            document.getElementById('new-priority-critica').checked = false;
                            document.getElementById('new-priority-major').checked = false;
                        }
                    } catch (error) {
                        console.error("Erro ao salvar WO:", error);
                        showStatusMessage('Erro ao salvar WO', true);
                    }
                });
                
                // Carregar dados
                loadData();
                
                // Fechar sidebar ao clicar no mapa (mobile)
                map.on('click', function() {
                    if (window.innerWidth <= 768) {
                        document.getElementById('sidebar').classList.remove('active');
                    }
                });
                
            } catch (error) {
                console.error("Erro na inicialização:", error);
                showStatusMessage('Erro ao inicializar o aplicativo', true);
                
                // Verificar se é erro de permissão
                if (error.code === 'permission-denied') {
                    showStatusMessage('Configure as regras de segurança do Firestore', true);
                }
            }
        });
        
        // Redimensionamento responsivo
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.getElementById('sidebar').classList.add('active');
            }
        });
    </script>
</body>
</html>
