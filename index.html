<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo de WOs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 350px;
            height: 100vh;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .form-container {
            margin-bottom: 15px;
        }
        .wo-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .wo-item:hover {
            background-color: #f0f0f0;
        }
        .status-aberta {
            color: #28a745;
        }
        .status-pendente {
            color: #ffc107;
        }
        .status-fechada {
            color: #dc3545;
        }
        .btn-close-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="btn btn-sm btn-close-sidebar d-lg-none" onclick="toggleSidebar()">×</button>
        <h4 class="mb-3">Adicionar WO</h4>
        <div class="form-container">
            <form id="woForm">
                <div class="mb-2">
                    <label class="form-label">Número WO*</label>
                    <input type="text" class="form-control" id="woNumber" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">PDO*</label>
                    <input type="text" class="form-control" id="pdo" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Tipo</label>
                    <div>
                        <input type="radio" id="major" name="type" value="major" checked>
                        <label for="major" class="me-2">Major</label>
                        <input type="radio" id="critical" name="type" value="critical">
                        <label for="critical">Critical</label>
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label">Técnico</label>
                    <input type="text" class="form-control" id="technician">
                </div>
                <div class="mb-3">
                    <label class="form-label">Coordenadas* (lat, lng)</label>
                    <input type="text" class="form-control" id="coordinates" placeholder="38.704803, -9.400177" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Adicionar</button>
            </form>
        </div>

        <h4 class="mb-3">Filtrar WOs</h4>
        <div class="form-container">
            <form id="filterForm">
                <div class="mb-2">
                    <label class="form-label">Número WO</label>
                    <input type="text" class="form-control" id="filterWoNumber">
                </div>
                <div class="mb-2">
                    <label class="form-label">PDO</label>
                    <input type="text" class="form-control" id="filterPdo">
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="filterStatus">
                        <option value="">Todos</option>
                        <option value="aberta">Aberta</option>
                        <option value="pendente">Pendente</option>
                        <option value="fechada">Fechada</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-secondary">Filtrar</button>
                    <button type="button" id="exportBtn" class="btn btn-success">Exportar CSV</button>
                </div>
            </form>
        </div>

        <h4 class="mb-3">Lista de WOs</h4>
        <div id="woList" class="list-group"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="firebase.js"></script>
</body>
</html>
