<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo de Obras</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #app-container {
            display: flex;
            flex: 1;
        }
        
        #sidebar {
            width: 350px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #map {
            flex: 1;
            height: 100%;
        }
        
        #header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #controls {
            padding: 15px;
            background: #e9ecef;
            border-bottom: 1px solid #dee2e6;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group.required label:after {
            content: " *";
            color: red;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        
        #add-wo-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #wo-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .wo-item {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }
        
        .wo-item:hover {
            background-color: #e9ecef;
        }
        
        .wo-item.selected {
            background-color: #d4edda;
        }
        
        .wo-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
        
        .wo-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            color: white;
        }
        
        .status-aberta { background-color: #28a745; }
        .status-fechada { background-color: #dc3545; }
        .status-pendente { background-color: #ffc107; color: #212529; }
        
        .wo-pdo {
            font-size: 12px;
            color: #6c757d;
            margin: 5px 0;
        }
        
        .wo-desc {
            font-size: 14px;
        }
        
        .wo-priority {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-top: 5px;
            color: white;
        }
        
        .priority-critica { background-color: #dc3545; }
        .priority-major { background-color: #fd7e14; }
        
        #list-filters {
            padding: 10px;
            background: #e9ecef;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 5px;
        }
        
        .filter-btn {
            flex: 1;
            padding: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .filter-btn.active {
            font-weight: bold;
        }
        
        #status-message {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #28a745;
        }
        
        .info-window {
            font-family: Arial, sans-serif;
            line-height: 1.4;
            padding: 10px;
            min-width: 250px;
        }
        
        .status-checkbox {
            margin: 5px 0;
        }
        
        .priority-checkbox {
            margin: 10px 0 5px 0;
        }
        
        .coordinates {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .leaflet-popup-content {
            width: auto !important;
        }
        
        .priority-options {
            margin-top: 10px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        
        .checkbox-group {
            margin: 5px 0;
        }
        
        .delete-btn {
            position: absolute;
            right: 10px;
            bottom: 10px;
            color: #dc3545;
            cursor: pointer;
            font-size: 14px;
        }
        
        .popup-delete-btn {
            color: #dc3545;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }
        
        .edit-btn {
            position: absolute;
            right: 40px;
            bottom: 10px;
            color: #007bff;
            cursor: pointer;
            font-size: 14px;
        }
        
        .popup-edit-btn {
            color: #007bff;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Mapa Interativo de Obras</h1>
        <div id="status-message"></div>
    </div>
    
    <div id="app-container">
        <div id="sidebar">
            <div id="controls">
                <h3>Adicionar Nova WO</h3>
                <div class="form-group required">
                    <label for="new-wo">Número WO:</label>
                    <input type="text" id="new-wo" placeholder="Ex: WO12345678 ou qualquer identificador">
                </div>
                <div class="form-group">
                    <label for="new-pdo">PDO (opcional):</label>
                    <input type="text" id="new-pdo" placeholder="Ex: PDO-92-LOU-0161.33">
                </div>
                <div class="form-group">
                    <label for="new-desc">Descrição (opcional):</label>
                    <input type="text" id="new-desc" placeholder="Ex: Manutenção preventiva">
                </div>
                <div class="form-group required">
                    <label for="new-coords">Coordenadas (lat, lng):</label>
                    <input type="text" id="new-coords" placeholder="Ex: 38.757450, -9.147659">
                </div>
                <div class="form-group">
                    <label>Prioridade (opcional):</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="new-priority-critica" name="priority" value="critica">
                        <label for="new-priority-critica">Crítica</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="new-priority-major" name="priority" value="major">
                        <label for="new-priority-major">Major</label>
                    </div>
                </div>
                <button id="add-wo-btn">Adicionar WO</button>
            </div>
            
            <div id="list-filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="aberta">Abertas</button>
                <button class="filter-btn" data-filter="fechada">Fechadas</button>
                <button class="filter-btn" data-filter="pendente">Pendentes</button>
            </div>
            
            <div id="wo-list"></div>
        </div>
        
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
    
    <script>
        // Configuração do Firebase (substitua com suas credenciais)
        const firebaseConfig = {
          apiKey: "AIzaSyAHuqEk_oWEI8CMoozQjBVTZiJXEkH44_8",
          authDomain: "mapa-z2.firebaseapp.com",
          databaseURL: "https://mapa-z2-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "mapa-z2",
          storageBucket: "mapa-z2.firebasestorage.app",
          messagingSenderId: "28471807080",
          appId: "1:28471807080:web:2fac85ec9aefe915423fdd"
};
        
        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        // Variáveis globais
        let map;
        const markers = {};
        let currentFilter = 'all';
        let selectedWo = null;
        let editMode = false;
        let woBeingEdited = null;
        
        // Função para mostrar mensagem de status
        function showStatusMessage(message, isError = false) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.style.color = isError ? '#dc3545' : '#28a745';
            
            setTimeout(() => {
                statusElement.textContent = '';
            }, 3000);
        }
        
        // Função para obter ícone com base no status
        function getStatusIcon(status) {
            let color;
            switch(status) {
                case 'fechada': color = 'red'; break;
                case 'aberta': color = 'green'; break;
                case 'pendente': color = 'orange'; break;
                default: color = 'blue';
            }
            
            return L.icon({
                iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });
        }
        
        // Função para criar conteúdo do popup
        function createPopupContent(location) {
            const priorityHTML = location.priority 
                ? `<div class="priority-options">
                      <strong>Prioridade:</strong><br>
                      <input type="checkbox" id="popup-priority-critica-${location.wo}" 
                          ${location.priority === 'critica' ? 'checked' : ''} disabled>
                      <label for="popup-priority-critica-${location.wo}">Crítica</label><br>
                      <input type="checkbox" id="popup-priority-major-${location.wo}" 
                          ${location.priority === 'major' ? 'checked' : ''} disabled>
                      <label for="popup-priority-major-${location.wo}">Major</label>
                   </div>`
                : '';
            
            return `
                <div class="info-window">
                    <strong>WO:</strong> ${location.wo}<br>
                    ${location.pdo ? `<strong>PDO:</strong> ${location.pdo}<br>` : ''}
                    ${location.descricao ? `<strong>Descrição:</strong> ${location.descricao}<br>` : ''}
                    <div class="coordinates">
                        Coord: ${location.lat.toFixed(6)}, ${location.lng.toFixed(6)}
                    </div>
                    <br>
                    <strong>Status:</strong><br>
                    <div class="status-checkbox">
                        <input type="radio" id="popup-aberta-${location.wo}" name="popup-status-${location.wo}" value="aberta" 
                            ${location.status === 'aberta' ? 'checked' : ''}>
                        <label for="popup-aberta-${location.wo}">Aberta</label><br>
                        
                        <input type="radio" id="popup-fechada-${location.wo}" name="popup-status-${location.wo}" value="fechada" 
                            ${location.status === 'fechada' ? 'checked' : ''}>
                        <label for="popup-fechada-${location.wo}">Fechada</label><br>
                        
                        <input type="radio" id="popup-pendente-${location.wo}" name="popup-status-${location.wo}" value="pendente" 
                            ${location.status === 'pendente' ? 'checked' : ''}>
                        <label for="popup-pendente-${location.wo}">Pendente</label>
                    </div>
                    ${priorityHTML}
                    <div style="margin-top: 15px;">
                        <span class="popup-edit-btn" onclick="startEditWo('${location.wo}')">
                            <i class="fas fa-edit"></i> Editar
                        </span>
                        <span class="popup-delete-btn" onclick="deleteWo('${location.wo}')">
                            <i class="fas fa-trash"></i> Excluir
                        </span>
                    </div>
                    <br>
                    <a href="https://www.google.com/maps?q=${location.lat},${location.lng}" target="_blank" style="color: #3498db;">
                        <i class="fas fa-external-link-alt"></i> Abrir no Google Maps
                    </a>
                </div>
            `;
        }
        
        // Função para criar item da lista
        function createWoListItem(location) {
            const item = document.createElement('div');
            item.className = 'wo-item';
            item.dataset.wo = location.wo;
            item.dataset.status = location.status;
            
            const statusClass = `status-${location.status}`;
            const statusText = location.status.charAt(0).toUpperCase() + location.status.slice(1);
            
            const priorityHTML = location.priority 
                ? `<div class="wo-priority priority-${location.priority}">
                      ${location.priority === 'critica' ? 'Crítica' : 'Major'}
                   </div>` 
                : '';
            
            item.innerHTML = `
                <div class="wo-header">
                    <span>${location.wo}</span>
                    <span class="wo-status ${statusClass}">${statusText}</span>
                </div>
                ${location.pdo ? `<div class="wo-pdo">${location.pdo}</div>` : ''}
                ${location.descricao ? `<div class="wo-desc">${location.descricao}</div>` : ''}
                ${priorityHTML}
                <div class="edit-btn" onclick="event.stopPropagation(); startEditWo('${location.wo}')">
                    <i class="fas fa-edit"></i> Editar
                </div>
                <div class="delete-btn" onclick="event.stopPropagation(); deleteWo('${location.wo}')">
                    <i class="fas fa-trash"></i> Excluir
                </div>
            `;
            
            item.addEventListener('click', () => {
                // Selecionar item
                document.querySelectorAll('.wo-item').forEach(el => el.classList.remove('selected'));
                item.classList.add('selected');
                selectedWo = location.wo;
                
                // Centralizar no mapa e abrir popup
                const marker = markers[location.wo];
                if (marker) {
                    map.setView(marker.getLatLng(), 15);
                    marker.openPopup();
                }
            });
            
            return item;
        }
        
        // Função para atualizar a lista
        function updateWoList() {
            const woList = document.getElementById('wo-list');
            woList.innerHTML = '';
            
            Object.values(markers)
                .filter(marker => currentFilter === 'all' || marker.location.status === currentFilter)
                .sort((a, b) => a.location.wo.localeCompare(b.location.wo))
                .forEach(marker => {
                    const listItem = createWoListItem(marker.location);
                    woList.appendChild(listItem);
                });
        }
        
        // Função para adicionar marcador ao mapa
        function addMarker(location) {
            const marker = L.marker([location.lat, location.lng], {
                icon: getStatusIcon(location.status),
                title: location.wo
            }).addTo(map);
            
            // Armazenar dados da localização no marcador
            marker.location = location;
            
            // Criar popup com conteúdo dinâmico
            const updatePopupContent = () => {
                marker.setPopupContent(createPopupContent(location));
            };
            
            marker.bindPopup(createPopupContent(location));
            
            marker.on('popupopen', function() {
                // Atualizar conteúdo do popup
                updatePopupContent();
                
                // Adicionar listeners para os radio buttons
                document.querySelectorAll(`input[name="popup-status-${location.wo}"]`).forEach(radio => {
                    radio.addEventListener('change', async (e) => {
                        const newStatus = e.target.value;
                        marker.setIcon(getStatusIcon(newStatus));
                        location.status = newStatus;
                        
                        try {
                            // Atualizar no Firestore
                            await db.collection('locations').doc(location.wo).update({
                                status: newStatus
                            });
                            showStatusMessage('Status atualizado com sucesso!');
                            updatePopupContent();
                            updateWoList();
                        } catch (error) {
                            console.error("Erro ao atualizar status:", error);
                            showStatusMessage('Erro ao atualizar status', true);
                        }
                    });
                });
            });
            
            markers[location.wo] = marker;
            updateWoList();
            return marker;
        }
        
        // Função para iniciar edição de WO
        window.startEditWo = function(wo) {
            const marker = markers[wo];
            if (!marker) return;
            
            const location = marker.location;
            editMode = true;
            woBeingEdited = wo;
            
            // Preencher formulário com dados existentes
            document.getElementById('new-wo').value = location.wo;
            document.getElementById('new-pdo').value = location.pdo || '';
            document.getElementById('new-desc').value = location.descricao || '';
            document.getElementById('new-coords').value = `${location.lat}, ${location.lng}`;
            document.getElementById('new-priority-critica').checked = location.priority === 'critica';
            document.getElementById('new-priority-major').checked = location.priority === 'major';
            
            // Alterar botão para "Atualizar WO"
            const addButton = document.getElementById('add-wo-btn');
            addButton.textContent = 'Atualizar WO';
            addButton.style.backgroundColor = '#007bff';
            
            // Rolagem para o formulário
            document.getElementById('controls').scrollIntoView();
            showStatusMessage(`Editando WO: ${wo}`, false);
        };
        
        // Função para cancelar edição
        function cancelEdit() {
            editMode = false;
            woBeingEdited = null;
            
            // Limpar formulário
            document.getElementById('new-wo').value = '';
            document.getElementById('new-pdo').value = '';
            document.getElementById('new-desc').value = '';
            document.getElementById('new-coords').value = '';
            document.getElementById('new-priority-critica').checked = false;
            document.getElementById('new-priority-major').checked = false;
            
            // Restaurar botão
            const addButton = document.getElementById('add-wo-btn');
            addButton.textContent = 'Adicionar WO';
            addButton.style.backgroundColor = '#28a745';
        }
        
        // Função para deletar WO
        window.deleteWo = async function(wo) {
            if (confirm(`Tem certeza que deseja excluir a WO ${wo}?`)) {
                try {
                    await db.collection('locations').doc(wo).delete();
                    showStatusMessage(`WO ${wo} excluída com sucesso!`);
                    
                    // Remover marcador do mapa se existir
                    if (markers[wo]) {
                        map.removeLayer(markers[wo]);
                        delete markers[wo];
                        updateWoList();
                    }
                    
                    // Se estava editando, cancelar edição
                    if (editMode && woBeingEdited === wo) {
                        cancelEdit();
                    }
                } catch (error) {
                    console.error("Erro ao excluir WO:", error);
                    showStatusMessage('Erro ao excluir WO', true);
                }
            }
        };
        
        // Função para carregar dados do Firestore
        function loadData() {
            db.collection('locations').onSnapshot((snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    const data = change.doc.data();
                    
                    if (change.type === 'added' || change.type === 'modified') {
                        if (markers[data.wo]) {
                            // Atualizar marcador existente
                            markers[data.wo].setIcon(getStatusIcon(data.status));
                            markers[data.wo].location = data;
                            markers[data.wo].setPopupContent(createPopupContent(data));
                        } else {
                            // Adicionar novo marcador
                            addMarker(data);
                        }
                    }
                    
                    if (change.type === 'removed') {
                        if (markers[data.wo]) {
                            map.removeLayer(markers[data.wo]);
                            delete markers[data.wo];
                            updateWoList();
                        }
                    }
                });
            }, (error) => {
                console.error("Erro ao carregar dados:", error);
                showStatusMessage('Erro ao carregar dados', true);
            });
        }
        
        // Função para inicializar dados padrão
        async function initializeData() {
            const snapshot = await db.collection('locations').limit(1).get();
            if (snapshot.empty) {
                showStatusMessage('Nenhum dado encontrado. O banco de dados está vazio.', false);
            }
        }
        
        // Inicializar aplicação
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Autenticar anonimamente
                await auth.signInAnonymously();
                
                // Inicializar mapa
                map = L.map('map').setView([38.822771, -9.144502], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                
                // Configurar filtros
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        currentFilter = this.dataset.filter;
                        updateWoList();
                    });
                });
                
                // Configurar botão de adicionar/atualizar WO
                document.getElementById('add-wo-btn').addEventListener('click', async function() {
                    const woInput = document.getElementById('new-wo');
                    const coordsInput = document.getElementById('new-coords');
                    
                    const wo = woInput.value.trim();
                    const coords = coordsInput.value.trim();
                    
                    // Validar campos obrigatórios
                    if (!wo || !coords) {
                        showStatusMessage('Número WO e coordenadas são obrigatórios', true);
                        return;
                    }
                    
                    // Validar coordenadas
                    const coordsArray = coords.split(',').map(c => c.trim());
                    if (coordsArray.length !== 2) {
                        showStatusMessage('Formato de coordenadas inválido (use: lat, lng)', true);
                        return;
                    }
                    
                    const lat = parseFloat(coordsArray[0]);
                    const lng = parseFloat(coordsArray[1]);
                    
                    if (isNaN(lat) || isNaN(lng)) {
                        showStatusMessage('Coordenadas devem ser números válidos', true);
                        return;
                    }
                    
                    if (lat < -90 || lat > 90 || lng < -180 || lng > 180) {
                        showStatusMessage('Coordenadas fora do intervalo válido', true);
                        return;
                    }
                    
                    // Obter outros campos
                    const pdo = document.getElementById('new-pdo').value.trim();
                    const desc = document.getElementById('new-desc').value.trim();
                    let priority = null;
                    
                    if (document.getElementById('new-priority-critica').checked) {
                        priority = 'critica';
                    } else if (document.getElementById('new-priority-major').checked) {
                        priority = 'major';
                    }
                    
                    // Criar objeto de localização
                    const locationData = {
                        wo: wo,
                        pdo: pdo || null,
                        descricao: desc || null,
                        lat: lat,
                        lng: lng,
                        status: editMode ? markers[woBeingEdited].location.status : 'aberta',
                        priority: priority,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    
                    try {
                        if (editMode) {
                            // Modo edição - atualizar WO existente
                            if (wo !== woBeingEdited) {
                                // Se o número WO foi alterado, precisamos criar um novo documento
                                await db.collection('locations').doc(wo).set(locationData);
                                await db.collection('locations').doc(woBeingEdited).delete();
                            } else {
                                // Atualizar documento existente
                                await db.collection('locations').doc(wo).update(locationData);
                            }
                            
                            showStatusMessage(`WO ${wo} atualizada com sucesso!`);
                            cancelEdit();
                        } else {
                            // Modo adição - criar nova WO
                            if (markers[wo]) {
                                showStatusMessage('WO já existe no sistema', true);
                                return;
                            }
                            
                            locationData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                            await db.collection('locations').doc(wo).set(locationData);
                            showStatusMessage('WO adicionada com sucesso!');
                            
                            // Limpar formulário
                            woInput.value = '';
                            document.getElementById('new-pdo').value = '';
                            document.getElementById('new-desc').value = '';
                            coordsInput.value = '';
                            document.getElementById('new-priority-critica').checked = false;
                            document.getElementById('new-priority-major').checked = false;
                        }
                    } catch (error) {
                        console.error("Erro ao salvar WO:", error);
                        showStatusMessage('Erro ao salvar WO', true);
                    }
                });
                
                // Inicializar dados e carregar
                await initializeData();
                loadData();
                
            } catch (error) {
                console.error("Erro na inicialização:", error);
                showStatusMessage('Erro ao inicializar o aplicativo', true);
            }
        });
    </script>
