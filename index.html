<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo de Obras</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --sidebar-width: 350px;
            --mobile-breakpoint: 768px;
            --header-height: 60px;
            --controls-height: 50px;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        #app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        
        #sidebar {
            width: var(--sidebar-width);
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 1000;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        #map {
            flex: 1;
            height: 100%;
            transition: margin-left 0.3s ease;
        }
        
        #header {
            background: #2c3e50;
            color: white;
            padding: 0 15px;
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1001;
        }
        
        #menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-right: 10px;
            z-index: 1002;
            position: fixed;
            left: 15px;
            top: 15px;
            background-color: rgba(44, 62, 80, 0.9);
            border-radius: 4px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        #search-container {
            display: flex;
            padding: 10px 15px;
            background: #e9ecef;
            border-bottom: 1px solid #dee2e6;
        }
        
        /* Container da lista com scroll */
        #wo-list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #wo-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        /* Restante do seu CSS original permanece igual */
        /* ... */
        
        /* Ajustes para quando a sidebar está escondida */
        .sidebar-hidden #sidebar {
            transform: translateX(-100%);
        }
        
        .sidebar-hidden #menu-toggle i {
            transform: rotate(180deg);
        }
        
        .sidebar-hidden #map {
            margin-left: 0;
        }
        
        @media (max-width: 768px) {
            #sidebar {
                position: fixed;
                top: var(--header-height);
                bottom: 0;
                left: 0;
                width: 85vw;
                transform: translateX(-100%);
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            }
            
            #sidebar.sidebar-visible {
                transform: translateX(0);
            }
            
            .sidebar-hidden #map {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <button id="menu-toggle" title="Mostrar/Esconder menu">
        <i class="fas fa-chevron-right"></i>
    </button>
    
    <div id="header">
        <h1>Mapa Interativo de Obras</h1>
        <div id="status-message"></div>
    </div>
    
    <div id="app-container">
        <div id="sidebar">
            <div id="search-container">
                <input type="text" id="search" placeholder="Pesquisar por WO ou PDO...">
            </div>
            
            <div id="controls">
                <h3>Adicionar Nova WO</h3>
                <div class="form-group required">
                    <label for="new-wo">Número WO:</label>
                    <input type="text" id="new-wo" placeholder="Qualquer identificador">
                </div>
                <div class="form-group">
                    <label for="new-pdo">PDO (opcional):</label>
                    <input type="text" id="new-pdo" placeholder="Ex: PDO-92-LOU-0161.33">
                </div>
                <div class="form-group">
                    <label for="new-desc">Descrição (opcional):</label>
                    <input type="text" id="new-desc" placeholder="Ex: Manutenção preventiva">
                </div>
                <div class="form-group required">
                    <label for="new-coords">Coordenadas (lat, lng):</label>
                    <input type="text" id="new-coords" placeholder="Ex: 38.757450, -9.147659">
                </div>
                <div class="form-group">
                    <label>Prioridade (opcional):</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="new-priority-critica" name="priority" value="critica">
                        <label for="new-priority-critica">Crítica</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="new-priority-major" name="priority" value="major">
                        <label for="new-priority-major">Major</label>
                    </div>
                </div>
                <button id="add-wo-btn">Adicionar WO</button>
            </div>
            
            <div id="list-filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="aberta">Abertas</button>
                <button class="filter-btn" data-filter="fechada">Fechadas</button>
                <button class="filter-btn" data-filter="pendente">Pendentes</button>
            </div>
            
            <div id="wo-list-container">
                <div id="wo-list"></div>
            </div>
        </div>
        
        <div id="map"></div>
    </div>

    <!-- Scripts permanecem iguais -->
    <!-- ... -->

    <script>
        // Configuração do Firebase (substitua com suas credenciais REAIS)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJETO",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };
        
        // ... (seu código de inicialização do Firebase permanece igual)
        
        // Variável para controlar o estado da sidebar
        let sidebarVisible = window.innerWidth > 768; // Visível por padrão em desktop
        
        // Função para alternar a sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const menuIcon = document.querySelector('#menu-toggle i');
            
            sidebarVisible = !sidebarVisible;
            
            if (window.innerWidth > 768) {
                // Desktop
                if (sidebarVisible) {
                    sidebar.classList.remove('sidebar-hidden');
                    menuIcon.classList.remove('fa-chevron-left');
                    menuIcon.classList.add('fa-chevron-right');
                } else {
                    sidebar.classList.add('sidebar-hidden');
                    menuIcon.classList.remove('fa-chevron-right');
                    menuIcon.classList.add('fa-chevron-left');
                }
            } else {
                // Mobile
                if (sidebarVisible) {
                    sidebar.classList.add('sidebar-visible');
                    menuIcon.classList.remove('fa-chevron-right');
                    menuIcon.classList.add('fa-chevron-left');
                } else {
                    sidebar.classList.remove('sidebar-visible');
                    menuIcon.classList.remove('fa-chevron-left');
                    menuIcon.classList.add('fa-chevron-right');
                }
            }
        }
        
        // Inicializar aplicação
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Autenticar anonimamente
                await auth.signInAnonymously();
                
                // Configurar botão de menu
                document.getElementById('menu-toggle').addEventListener('click', toggleSidebar);
                
                // Fechar sidebar ao clicar no mapa (mobile)
                map.on('click', function() {
                    if (window.innerWidth <= 768 && sidebarVisible) {
                        toggleSidebar();
                    }
                });
                
                // Inicializar mapa
                map = L.map('map').setView([38.822771, -9.144502], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                
                // ... (restante do seu código JavaScript permanece igual)
                
            } catch (error) {
                console.error("Erro na inicialização:", error);
                showStatusMessage('Erro ao inicializar o aplicativo', true);
            }
        });
        
        // Redimensionamento responsivo
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            const menuIcon = document.querySelector('#menu-toggle i');
            
            if (window.innerWidth > 768) {
                // Desktop
                sidebar.style.position = 'relative';
                sidebar.style.width = '350px';
                sidebar.style.transform = 'none';
                sidebar.classList.remove('sidebar-visible');
                
                if (sidebarVisible) {
                    sidebar.classList.remove('sidebar-hidden');
                    menuIcon.classList.remove('fa-chevron-left');
                    menuIcon.classList.add('fa-chevron-right');
                } else {
                    sidebar.classList.add('sidebar-hidden');
                    menuIcon.classList.remove('fa-chevron-right');
                    menuIcon.classList.add('fa-chevron-left');
                }
            } else {
                // Mobile
                sidebar.style.position = 'fixed';
                sidebar.style.width = '85vw';
                
                if (sidebarVisible) {
                    sidebar.classList.add('sidebar-visible');
                    menuIcon.classList.remove('fa-chevron-right');
                    menuIcon.classList.add('fa-chevron-left');
                } else {
                    sidebar.classList.remove('sidebar-visible');
                    menuIcon.classList.remove('fa-chevron-left');
                    menuIcon.classList.add('fa-chevron-right');
                }
            }
        });
    </script>
</body>
</html>
