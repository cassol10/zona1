<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo de Obras</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --sidebar-width: 350px;
            --mobile-breakpoint: 768px;
            --header-height: 60px;
            --controls-height: 50px;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        #app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        
        #sidebar {
            width: var(--sidebar-width);
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 1000;
            position: fixed;
            left: -350px; /* Esconde a sidebar inicialmente */
            top: var(--header-height);
            bottom: 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        
        #sidebar.active {
            left: 0; /* Mostra a sidebar quando ativa */
        }
        
        #map {
            flex: 1;
            height: 100%;
        }
        
        #header {
            background: #2c3e50;
            color: white;
            padding: 0 15px;
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1001;
        }
        
        #menu-toggle {
            display: block; /* Sempre visível agora */
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-right: 10px;
            z-index: 1002;
            position: fixed;
            left: 10px;
            top: 10px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #search-container {
            display: flex;
            padding: 10px 15px;
            background: #e9ecef;
            border-bottom: 1px solid #dee2e6;
        }
        
        /* Restante do seu CSS permanece igual */
        /* ... */
        
        /* Ajuste para o conteúdo principal quando a sidebar está aberta */
        .sidebar-open #map {
            margin-left: var(--sidebar-width);
        }
        
        @media (max-width: 768px) {
            /* Ajustes para mobile */
            #sidebar {
                width: 90vw;
                left: -90vw;
            }
            
            .sidebar-open #map {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <button id="menu-toggle"><i class="fas fa-bars"></i></button>
    
    <div id="header">
        <h1>Mapa Interativo de Obras</h1>
        <div id="status-message"></div>
    </div>
    
    <div id="app-container">
        <div id="sidebar">
            <div id="search-container">
                <input type="text" id="search" placeholder="Pesquisar por WO ou PDO...">
            </div>
            
            <div id="controls">
                <h3>Adicionar Nova WO</h3>
                <div class="form-group required">
                    <label for="new-wo">Número WO:</label>
                    <input type="text" id="new-wo" placeholder="Qualquer identificador">
                </div>
                <div class="form-group">
                    <label for="new-pdo">PDO (opcional):</label>
                    <input type="text" id="new-pdo" placeholder="Ex: PDO-92-LOU-0161.33">
                </div>
                <div class="form-group">
                    <label for="new-desc">Descrição (opcional):</label>
                    <input type="text" id="new-desc" placeholder="Ex: Manutenção preventiva">
                </div>
                <div class="form-group required">
                    <label for="new-coords">Coordenadas (lat, lng):</label>
                    <input type="text" id="new-coords" placeholder="Ex: 38.757450, -9.147659">
                </div>
                <div class="form-group">
                    <label>Prioridade (opcional):</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="new-priority-critica" name="priority" value="critica">
                        <label for="new-priority-critica">Crítica</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="new-priority-major" name="priority" value="major">
                        <label for="new-priority-major">Major</label>
                    </div>
                </div>
                <button id="add-wo-btn">Adicionar WO</button>
            </div>
            
            <div id="list-filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="aberta">Abertas</button>
                <button class="filter-btn" data-filter="fechada">Fechadas</button>
                <button class="filter-btn" data-filter="pendente">Pendentes</button>
            </div>
            
            <div id="wo-list-container">
                <div id="wo-list"></div>
            </div>
        </div>
        
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
    
    <script>
        // Configuração do Firebase (substitua com suas credenciais REAIS)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJETO",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };
        
        // Inicializar Firebase
        let firebaseApp;
        try {
            firebaseApp = firebase.initializeApp(firebaseConfig);
        } catch (error) {
            firebaseApp = firebase.app();
        }
        
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        // Variáveis globais
        let map;
        const markers = {};
        let currentFilter = 'all';
        let selectedWo = null;
        let editMode = false;
        let woBeingEdited = null;
        let allWOs = [];
        
        // Função para mostrar mensagem de status
        function showStatusMessage(message, isError = false) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.style.color = isError ? '#dc3545' : '#28a745';
            
            setTimeout(() => {
                statusElement.textContent = '';
            }, 3000);
        }
        
        // Função para alternar a sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
            document.body.classList.toggle('sidebar-open');
            
            // Atualizar ícone do botão
            const menuIcon = document.querySelector('#menu-toggle i');
            if (sidebar.classList.contains('active')) {
                menuIcon.classList.remove('fa-bars');
                menuIcon.classList.add('fa-times');
            } else {
                menuIcon.classList.remove('fa-times');
                menuIcon.classList.add('fa-bars');
            }
        }
        
        // Restante do seu JavaScript permanece igual
        // ... (todo o resto do seu código JavaScript)
        
        // Inicializar aplicação
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Autenticar anonimamente
                await auth.signInAnonymously();
                console.log("Autenticado anonimamente com ID:", auth.currentUser.uid);
                
                // Configurar botão de menu
                document.getElementById('menu-toggle').addEventListener('click', toggleSidebar);
                
                // Fechar sidebar ao clicar fora
                document.addEventListener('click', function(e) {
                    const sidebar = document.getElementById('sidebar');
                    const menuToggle = document.getElementById('menu-toggle');
                    
                    if (sidebar.classList.contains('active') && 
                        !sidebar.contains(e.target) && 
                        e.target !== menuToggle && 
                        !menuToggle.contains(e.target)) {
                        toggleSidebar();
                    }
                });
                
                // Inicializar mapa
                map = L.map('map').setView([38.822771, -9.144502], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                
                // Configurar pesquisa
                document.getElementById('search').addEventListener('input', (e) => {
                    updateWoList(e.target.value);
                });
                
                // Configurar filtros
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        currentFilter = this.dataset.filter;
                        updateWoList(document.getElementById('search').value);
                    });
                });
                
                // Configurar botão de adicionar/atualizar WO
                document.getElementById('add-wo-btn').addEventListener('click', async function() {
                    // ... (seu código existente para adicionar/atualizar WO)
                });
                
                // Carregar dados
                loadData();
                
            } catch (error) {
                console.error("Erro na inicialização:", error);
                showStatusMessage('Erro ao inicializar o aplicativo', true);
                
                // Verificar se é erro de permissão
                if (error.code === 'permission-denied') {
                    showStatusMessage('Configure as regras de segurança do Firestore', true);
                }
            }
        });
    </script>
</body>
</html>
