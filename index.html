<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo de WOs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map { height: 100vh; }
        .sidebar { height: 100vh; overflow-y: auto; }
        .form-container { padding: 20px; }
        .wo-marker.green { color: green; }
        .wo-marker.yellow { color: yellow; }
        .wo-marker.red { color: red; }
        #map { 
        height: 100vh;
        width: 100%;
    }
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .sidebar {
        height: 100vh;
        overflow-y: auto;
        width: 350px; /* Largura fixa para a sidebar */
    }
    .main-content {
        display: flex;
        height: 100vh;
    }
    </style>

    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar bg-light">
                <div class="form-container">
                    <h2>Adicionar WO</h2>
                    <form id="woForm">
                        <div class="mb-3">
                            <label for="woNumber" class="form-label">Número WO:</label>
                            <input type="text" class="form-control" id="woNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="pdo" class="form-label">PDO:</label>
                            <input type="text" class="form-control" id="pdo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="major" value="major" checked>
                                <label class="form-check-label" for="major">Major</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="critical" value="critical">
                                <label class="form-check-label" for="critical">Critical</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="technician" class="form-label">Nome do Técnico:</label>
                            <input type="text" class="form-control" id="technician" required>
                        </div>
                        <div class="mb-3">
                            <label for="coordinates" class="form-label">Coordenadas (lat, lng):</label>
                            <input type="text" class="form-control" id="coordinates" placeholder="38.704803, -9.400177" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar WO</button>
                    </form>

                    <hr>

                    <h2>Filtrar WOs</h2>
                    <form id="filterForm">
                        <div class="mb-3">
                            <label for="filterWoNumber" class="form-label">Número WO:</label>
                            <input type="text" class="form-control" id="filterWoNumber">
                        </div>
                        <div class="mb-3">
                            <label for="filterPdo" class="form-label">PDO:</label>
                            <input type="text" class="form-control" id="filterPdo">
                        </div>
                        <div class="mb-3">
                            <label for="filterStatus" class="form-label">Status:</label>
                            <select class="form-select" id="filterStatus">
                                <option value="">Todos</option>
                                <option value="aberta">Aberta (Verde)</option>
                                <option value="pendente">Pendente (Amarelo)</option>
                                <option value="fechada">Fechada (Vermelho)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-secondary">Filtrar</button>
                        <button type="button" id="exportBtn" class="btn btn-success">Exportar para CSV</button>
                        <button type="button" id="listAllBtn" class="btn btn-info">Listar Todas</button>
                    </form>

                    <hr>

                    <h2>Lista de WOs</h2>
                    <div id="woList"></div>
                </div>
            </div>
            <div class="col-md-9 px-0">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Modal para edição -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar WO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editWoNumber" class="form-label">Número WO:</label>
                            <input type="text" class="form-control" id="editWoNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPdo" class="form-label">PDO:</label>
                            <input type="text" class="form-control" id="editPdo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="editType" id="editMajor" value="major" checked>
                                <label class="form-check-label" for="editMajor">Major</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="editType" id="editCritical" value="critical">
                                <label class="form-check-label" for="editCritical">Critical</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editTechnician" class="form-label">Nome do Técnico:</label>
                            <input type="text" class="form-control" id="editTechnician" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCoordinates" class="form-label">Coordenadas:</label>
                            <input type="text" class="form-control" id="editCoordinates" required>
                        </div>
                        <div class="mb-3">
                            <label for="editStatus" class="form-label">Status:</label>
                            <select class="form-select" id="editStatus" required>
                                <option value="aberta">Aberta (Verde)</option>
                                <option value="pendente">Pendente (Amarelo)</option>
                                <option value="fechada">Fechada (Vermelho)</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Salvar</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="firebase.js"></script>
     <div class="main-content">
        <div class="sidebar bg-light">
            <!-- Todo o conteúdo da sidebar permanece aqui -->
        </div>
        <div id="map"></div>
    </div>
</body>
</html>
